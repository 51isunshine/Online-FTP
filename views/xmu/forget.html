{% extends '../layout.html' %}
{% block title %}{{title}}{% endblock %}

{% block head %}
{% include "../head.html" %}
<link rel="stylesheet" href="/css/admin.css" />

{% endblock %}
{% block content %}
<div id="login-logo" >
</div>
<div style="text-align: center;" id="login-body">
    <div style="text-align: left;margin-left: .5em;margin-top:.8em">
        <a href="/xmu/signin"  target="_blank">
            <span >返回登陆</span>
        </a>
        <h4 style="text-align: left;">找回密码:</h4>
        <hr />
    </div>

    <form class="form-inline" method="post" action="/xmu/forget" style="padding-bottom: 2em">
        <input name="email" id="email" type="email" required=""
               class="form-control" placeholder="请输入您的注册邮箱">
        <input type="hidden" name="_csrf" value="{{csrfToken}}">
        <p></p>
        <button class="btn btn-primary" type="submit" >提交</button>
    </form>
    {% if (message.length > 0) %}
    <div class="alert alert-danger">{{message}}</div>
    {% endif %}
</div>


{% endblock %}
